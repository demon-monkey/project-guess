<!DOCTYPE html>
<html>

<head>
	<title>Math Quiz</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<h3 id="player1_name"></h3><span id="player1Score"></span>
	<br>
	<h3 id="player2_name"></h3><span id="player2Score"></span>
	<div class="container">
		<center>
			<h2 style="color: white; font-size: 40;">Math Quiz!</h2>
			<h3 id="player_question"></h3>
			<h3 id="player_answer"></h3>
			<div id="output" class="col-lg-6"></div>

			<br>
			<br>

			<input id="n1" class="form-control" placeholder="Number 1">
			<br>
			<input id="n2" class="form-control" placeholder="Number 2">

			<br>
			<button onclick="send()" class="btn" style="background-color: #2E2FAB; color: white;">Send</button>
		</center>
	</div>

	<script src="game_page.js"></script>
</body>

</html>
